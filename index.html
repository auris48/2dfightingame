<head>
    <meta charset="utf-8">

    <meta name="description" content="">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Press Start 2P', cursive;
        }

<body>
    <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

    <!-- Container div -->
    <div style="position:relative; display:inline-block">
        <!-- Health information-->
        <div
            style="position:absolute;align-items:center; display:flex; width:100%; justify-content: space-around; padding:20px">
            <!-- Player 1 -->
            <div style="position:relative; width:100%; display:flex; justify-content: end; 
                 border-bottom: 4px solid white; height:30px; border-top: 4px solid white;border-left: 4px solid white;">
                <div style="position:absolute; height:23px; width:100%; background-color: red;">
                </div>
                <div id="playerHealth"
                    style="position:absolute; height:23px; width:100%; background-color:#c084fc ; top: 0; right: 0; bottom: 0;">
                </div>
            </div>
            <!-- Timer -->
            <div id="timer"
                style="background-color:black; height:50px; color:white; width:100px; flex-shrink: 0; display:flex; align-items:center; justify-content: center; font-size:1rem; border: 4px solid white;">
                10
            </div>
            <!-- Player 2 -->
            <div
                style="position:relative;height:30px;width:100%;  border-bottom: 4px solid white; border-top: 4px solid white;border-right: 4px solid white;">
                <div style="position:absolute;height:23px; width:100%; background-color: red;">
                </div>
                <div id="enemyHealth"
                    style="position:absolute;  width:100%; background-color: #a78bfa; top: 0; right: 0; bottom: 0; left: 0;">
                </div>
            </div>
        </div>
        <div id="winner"
            style="position:absolute; color:white; display:none; justify-content: center; align-items: center; top: 0; right: 0; bottom: 0; left: 0">
            Tie</div>
        <canvas id="gameCanvas">
        </canvas>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"
        integrity="sha512-gmwBmiTVER57N3jYS3LinA9eb8aHrJua5iQD7yqYCKa5x6Jjc7VDVaEA0je0Lu0bP9j7tEjV3+1qUm6loO99Kw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/utils.js" async defer></script>
    <script src="js/classes.js" async defer></script>
    <script src="index.js" async defer></script>
</body>

</html>
